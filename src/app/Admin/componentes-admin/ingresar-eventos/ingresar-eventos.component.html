<div class="contenedor-principal" [ngStyle]="{'background-image':'url('+backgroundImage+')'}">
  <div class="cuerpo">
    <form enctype="multipart/form-data" [formGroup]="evento_formGrup" (ngSubmit)="agregar_evento()">
      <table>
        <tr>
          <td>
            <label class="form-label">Campus</label>
            <select formControlName="campus_evento" class="form-select">
              <option value="Central">Central</option>
              <option value="Jinotepe">Jinotepe</option>
              <option value="Doral">Doral</option>
              <option value="Extensión Esteli">Extensión Esteli</option>
            </select>
            <div class="text_danger"
            *ngIf="evento_formGrup.get('campus_evento')?.hasError('required') && evento_formGrup.get('campus_evento')?.touched">
            <span>La opción campus <strong>es obligatoria</strong></span>
          </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="formFileMultiple" class="form-label">Fotos</label>
            <input (change)="capturarFile($event)" formControlName="img_evento" class="form-control" type="file">
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">Año</label>
            <input formControlName="year_evento" class="form-control" type="text" placeholder="Ingresar el año de graduación">
            <div class="text_danger"
              *ngIf="evento_formGrup.get('year_evento')?.hasError('required') && evento_formGrup.get('year_evento')?.touched">
              <span>El año de graduación <strong>es obligatorio</strong></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">Sesión</label><br>
            <input formControlName="sesion" class="form-control" type="text" placeholder="Ingrese la sesión 1 o 2">
            <div class="text_danger"
              *ngIf="evento_formGrup.get('sesion')?.hasError('required') && evento_formGrup.get('sesion')?.touched">
              <span>La sesión <strong>es obligatoria</strong></span>
            </div>
          </td>
        </tr>
      </table>
      <div class="botones">
        <button type="submit" class="btn-agregar" mat-raised-button color="primary">AGREGAR</button>
      </div>
    </form>
  </div>
</div>
