<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <div class="contenedor-principal" [ngStyle]="{'background-image':'url('+backgroundImage+')'}">
    <div class="contenedor-login">
      <div class="login">
        <!-- <h1>BIENVENIDO</h1> -->
        <img alt="Logo UCN" src="../../../../assets/Fotos/LOGO UCN.png" width="50%">
        <form action="" id="formulario-login">
          <div class="contenedor-input">
            <!-- <label for="txt-usuario">Usuario</label> -->
            <input type="text" name="txt-usuario" id="txt-usuario" placeholder="Ingresar Usuario">
          </div>
          <div class="contenedor-input">
            <!-- <label for="txt-usuario">Contraseña</label> -->
            <input type="password" name="txt-password" id="txt-password" placeholder="Ingresar Contraseña">
          </div>
          <button class="ancho boton" type="button" mat-raised-button color="primary">Acceder</button>
          <div id="google-btn"></div>
        </form>
        <!--<button class="google"><i class="fa-brands fa-google" style="color: #3f51b5;"></i>Iniciar con Google</button>-->
      </div>
    </div>
  </div>
</body>
</html>
