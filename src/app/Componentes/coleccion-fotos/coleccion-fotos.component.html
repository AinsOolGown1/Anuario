  <div *ngFor="let graduacion of listGraduaciones">
    <div *ngIf="graduacion.ruta_fotos && graduacion.ruta_fotos.length">
      <img *ngFor="let foto of graduacion.ruta_fotos"
           [src]="foto || imagenPordefecto"
           alt="Foto de graduaciÃ³n"
           (load)="checkImageDimensions($event, foto)"
           [ngClass]="{'tall-image': isTallImage(foto)}">
    </div>
    <div *ngIf="!graduacion.ruta_fotos || !graduacion.ruta_fotos.length">
      <p>No hay fotos disponibles</p>
    </div>
  </div>
