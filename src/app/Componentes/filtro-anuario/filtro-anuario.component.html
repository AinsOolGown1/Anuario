<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table class="filtro">
    <tr>
      <th>
        <label>Campus</label>
        <select class="campus" id="camp">
          <option value=""></option>
          <option value="">Central</option>
          <option value="">Jinotepe</option>
          <option value="">Doral</option>
        </select>
      </th>
      <th>
        <label>Año</label>
        <select class="years" id="year">
          <option value=""></option>
          <option value="">2024</option>
          <option value="">2023</option>
          <option value="">2022</option>
          <option value="">2021</option>
        </select>
      </th>
      <th>
        <label>Facultad</label>
        <select class="facultad" id="facu">
          <option value="" disabled selected></option>
          <option value="">Ciencias Medicas</option>
          <option value="">Ciencias Economicas</option>
          <option value="">Ciencias Juridicas</option>
          <option value="">Ingenieria en Sistemas</option>

        </select>
      </th>
      <th>
        <label>Carrera</label>
        <select class="carrera" id="carreras">
          <option value="">Ingenieria en Sistemas</option>
          <option value="">Medicina Cirugia</option>
          <option value="">Marketing</option>
          <option value="">Psicología</option>
        </select>
      </th>
      <th><button routerLink="/inicio/anuariovista" class="btn-consultar">Consultar</button></th>
    </tr>
  </table>
</body>
</html>
